<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caffeine Rush: Mobile Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: 'Press Start 2P', cursive;
            touch-action: none; /* Critical for mobile games */
            user-select: none;  /* Prevents text highlighting */
            -webkit-user-select: none;
        }

        #gameCanvas {
            display: block;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        /* HUD */
        .hud {
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }

        /* Stats Text */
        #score-board, .high-score-label {
            font-size: 14px; 
        }

        /* Pause Button */
        #pause-btn {
            background: #444;
            color: white;
            border: 2px solid white;
            padding: 12px 18px; /* Larger hit area for mobile */
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 4px #000;
            margin-left: 10px;
            pointer-events: auto;
        }
        #pause-btn:active {
            box-shadow: 0 2px #000;
            transform: translateY(2px);
        }

        /* Energy Bar */
        .energy-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .energy-container {
            width: 140px; 
            height: 20px; 
            background: #222;
            border: 2px solid #fff; 
            position: relative;
            transform: skewX(-15deg); 
            box-shadow: 3px 3px 0px rgba(0,0,0,0.5); 
            overflow: hidden;
            margin-top: 5px;
        }
        .energy-bar {
            height: 100%;
            width: 100%;
            background: repeating-linear-gradient(45deg, #ffff00, #ffff00 10px, #d4af37 10px, #d4af37 20px);
            box-shadow: 0 0 15px #ffff00;
            transition: width 0.1s linear;
        }
        .energy-bar.critical {
            background: repeating-linear-gradient(45deg, #ff0000, #ff0000 10px, #990000 10px, #990000 20px);
            box-shadow: 0 0 20px #ff0000;
            animation: pulse-critical 0.5s infinite alternate;
        }
        @keyframes pulse-critical { 0% { opacity: 1; } 100% { opacity: 0.6; } }
        .energy-label {
            font-size: 10px; 
            color: #ffff00;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-left: 5px;
            text-shadow: 1px 1px 0 #000, 0 0 10px #ffff00;
        }

        /* Screens */
        #start-screen, #game-over-screen, #pause-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            pointer-events: auto;
            z-index: 20;
        }

        h1 {
            font-size: 24px; /* Mobile friendly size */
            color: #00ff00;
            margin-bottom: 20px;
            line-height: 1.5;
            padding: 0 20px;
        }

        p {
            font-size: 12px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #ccc;
            padding: 0 20px;
            max-width: 600px;
        }

        /* Big Buttons for Touch */
        button {
            background: #00ff00;
            color: #000;
            border: 4px solid #004400;
            padding: 20px 40px; /* Bigger touch targets */
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 6px #004400;
            transition: transform 0.1s;
            margin-top: 10px;
        }
        button:active {
            box-shadow: 0 2px #004400;
            transform: translateY(4px);
        }

        .hidden { display: none !important; }

        /* Report Card */
        .ai-verdict {
            font-family: 'Courier New', monospace;
            background: #222;
            border: 2px dashed #00ff00;
            padding: 15px;
            margin: 20px;
            max-width: 85%;
            color: #00ff00;
            font-size: 12px;
            line-height: 1.4;
            box-shadow: 0 0 10px #004400;
            text-align: left;
            position: relative;
        }
        .ai-verdict::before {
            content: "✨ PARENTAL REPORT CARD ✨";
            position: absolute;
            top: -10px; left: 10px;
            background: #222;
            padding: 0 5px;
            font-weight: bold;
            color: #ffff00;
            font-size: 10px;
        }

        /* Character Select */
        .char-select-container { margin-bottom: 30px; }
        .bear-options { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
        .bear-option {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: 4px solid #444;
            cursor: pointer;
            position: relative;
        }
        .bear-option.selected {
            border-color: #fff;
            box-shadow: 0 0 15px #fff;
            transform: scale(1.1);
        }

        /* --- JOYSTICK STYLES --- */
        #joystick-container {
            position: absolute;
            top: 0; left: 0;
            pointer-events: none;
            z-index: 15;
            opacity: 0.8;
        }
        #joystick-base {
            position: absolute;
            width: 100px; height: 100px;
            border: 4px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        #joystick-knob {
            position: absolute;
            width: 40px; height: 40px;
            background: rgba(0, 255, 0, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #00ff00;
            border: 2px solid white;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 18px; }
            .hud { padding: 10px; }
            .energy-container { width: 100px; height: 15px; }
            .energy-label { font-size: 8px; }
            #score-board { font-size: 12px; }
        }

    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud">
            <div class="energy-wrapper">
                <div class="energy-label">⚡ CAFFEINE</div>
                <div class="energy-container">
                    <div id="energy-bar" class="energy-bar"></div>
                </div>
            </div>
            <div style="display:flex; flex-direction:column; align-items:flex-end;">
                <div class="high-score-label">HI: <span id="high-score-val" style="color:#00ff00">0</span></div>
                <div id="score-board">PTS: <span id="score-val">0</span></div>
                <button id="pause-btn">PAUSE</button>
            </div>
        </div>
    </div>

    <!-- Joystick Elements -->
    <div id="joystick-container" class="hidden">
        <div id="joystick-base"></div>
        <div id="joystick-knob"></div>
    </div>

    <div id="start-screen">
        <h1>CAFFEINE RUSH:<br>MOBILE EDITION</h1>
        <p>You need to stay awake.<br>Touch & Drag anywhere to move.<br>Avoid Parents. Drink Soda.</p>
        
        <div class="char-select-container">
            <p style="color: #fff; margin-bottom: 10px; font-size:10px;">CHOOSE YOUR BEAR:</p>
            <div class="bear-options">
                <div class="bear-option selected" data-color="#00cc44" style="background: #00cc44;"></div>
                <div class="bear-option" data-color="#8B4513" style="background: #8B4513;"></div>
                <div class="bear-option" data-color="#0066ff" style="background: #0066ff;"></div>
                <div class="bear-option" data-color="#ff66b2" style="background: #ff66b2;"></div>
            </div>
        </div>

        <button id="start-btn">TAP TO START</button>
    </div>

    <div id="pause-screen" class="hidden">
        <h1>PAUSED</h1>
        <p>Take a breath.</p>
        <button id="resume-btn">RESUME</button>
        <button id="quit-btn" style="margin-top: 15px; background: #ff4444; border-color: #880000; font-size:12px;">MAIN MENU</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: #ff4444;">GROUNDED!</h1>
        <p id="death-reason" style="font-size: 10px; color:#fff;">Ran out of energy...</p>
        
        <div id="ai-verdict-box" class="ai-verdict">Generating parental lecture...</div>
        
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-btn">RETRY</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- OFFLINE DATA ---
        const parentNags = [
            "Go to bed!", "School night!", "Stop jumping!", 
            "Eat veggies!", "Where's pants?", "Too loud!",
            "Homework done?", "Clean room!"
        ];

        const groundedNotes = [
            "I'm not mad, just disappointed.",
            "Go to your room and think about your agility.",
            "Grounded until you beat the high score.",
            "Bedtime was 3 hours ago.",
            "If you dodged chores like this, the house would be messy.",
            "No more caffeine for you."
        ];

        function getOfflineVerdict() {
            return groundedNotes[Math.floor(Math.random() * groundedNotes.length)];
        }

        // --- LOCAL STORAGE ---
        let highScore = localStorage.getItem('caffeine_rush_highscore') || 0;
        const highScoreEl = document.getElementById('high-score-val');
        highScoreEl.innerText = highScore;

        function saveLocalHighScore(newScore) {
            localStorage.setItem('caffeine_rush_highscore', newScore);
        }

        // --- SETUP ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const energyBar = document.getElementById('energy-bar');
        const scoreVal = document.getElementById('score-val');
        const finalScoreVal = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const pauseScreen = document.getElementById('pause-screen');
        const deathReason = document.getElementById('death-reason');
        const verdictBox = document.getElementById('ai-verdict-box');
        
        // Buttons
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resumeBtn = document.getElementById('resume-btn');
        const quitBtn = document.getElementById('quit-btn');

        // Joystick Elements
        const joystickContainer = document.getElementById('joystick-container');
        const joystickBase = document.getElementById('joystick-base');
        const joystickKnob = document.getElementById('joystick-knob');

        // Character Select
        let selectedColor = '#00cc44'; // Green Bear Default
        const bearOptions = document.querySelectorAll('.bear-option');
        bearOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent joystick trigger
                bearOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedColor = option.dataset.color;
            });
        });

        // Game State
        let isPlaying = false;
        let isPaused = false;
        let score = 0;
        let frames = 0;
        let energy = 100;
        let difficulty = 1;
        
        let scoreMultiplier = 1;
        let multiplierTimer = 0;
        let slowTimer = 0;
        let slowCooldown = 0;

        const player = {
            x: 0, y: 0,
            radius: 20,
            maxSpeed: 2.8, 
            vx: 0, vy: 0,
            friction: 0.85, 
            acceleration: 0.8, 
            color: '#00cc44',
            shield: 0
        };

        const keys = { ArrowUp:false, ArrowDown:false, ArrowLeft:false, ArrowRight:false, w:false, s:false, a:false, d:false };
        const mouse = { x: null, y: null, isDown: false };
        
        // Joystick State
        let joystick = {
            active: false,
            baseX: 0, baseY: 0,
            stickX: 0, stickY: 0,
            vectorX: 0, vectorY: 0,
            maxRadius: 50
        };

        let enemies = [];
        let drinks = [];
        let particles = [];
        let shockwaves = []; 

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (!isPlaying) {
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
            }
        }
        window.addEventListener('resize', resize);
        resize();

        // --- CONTROLS ---

        // Keyboard
        window.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.key === 'p' || e.key === 'P') togglePause();
        });
        window.addEventListener('keyup', e => keys[e.key] = false);

        // Mouse (Desktop fallback)
        window.addEventListener('mousedown', e => {
            if(joystick.active) return; // Ignore if using touch
            mouse.isDown = true;
            handleMouse(e.clientX, e.clientY);
        });
        window.addEventListener('mousemove', e => {
            if (mouse.isDown && !joystick.active) handleMouse(e.clientX, e.clientY);
        });
        window.addEventListener('mouseup', () => mouse.isDown = false);

        // Joystick / Touch Logic
        window.addEventListener('touchstart', e => {
            // If touching a button, don't trigger joystick
            if(e.target.tagName === 'BUTTON' || e.target.closest('button')) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            
            joystick.active = true;
            joystick.baseX = touch.clientX;
            joystick.baseY = touch.clientY;
            joystick.stickX = touch.clientX;
            joystick.stickY = touch.clientY;
            
            // Show Joystick
            joystickContainer.classList.remove('hidden');
            joystickBase.style.left = joystick.baseX + 'px';
            joystickBase.style.top = joystick.baseY + 'px';
            joystickKnob.style.left = joystick.baseX + 'px';
            joystickKnob.style.top = joystick.baseY + 'px';
            
        }, {passive: false});

        window.addEventListener('touchmove', e => {
            if(!joystick.active) return;
            e.preventDefault();
            const touch = e.touches[0];
            
            const dx = touch.clientX - joystick.baseX;
            const dy = touch.clientY - joystick.baseY;
            const distance = Math.sqrt(dx*dx + dy*dy);
            
            // Limit stick movement
            const limit = Math.min(distance, joystick.maxRadius);
            const angle = Math.atan2(dy, dx);
            
            joystick.stickX = joystick.baseX + Math.cos(angle) * limit;
            joystick.stickY = joystick.baseY + Math.sin(angle) * limit;
            
            // Calculate Vector (-1 to 1)
            joystick.vectorX = (joystick.stickX - joystick.baseX) / joystick.maxRadius;
            joystick.vectorY = (joystick.stickY - joystick.baseY) / joystick.maxRadius;

            // Visual Update
            joystickKnob.style.left = joystick.stickX + 'px';
            joystickKnob.style.top = joystick.stickY + 'px';
            
        }, {passive: false});

        window.addEventListener('touchend', e => {
            joystick.active = false;
            joystickContainer.classList.add('hidden');
            joystick.vectorX = 0;
            joystick.vectorY = 0;
        });

        // Desktop Mouse Movement Handler
        function handleMouse(x, y) {
            if (!isPlaying || isPaused) return;
            const dx = x - player.x;
            const dy = y - player.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist > 10) {
                const angle = Math.atan2(dy, dx);
                player.vx += Math.cos(angle) * player.acceleration * 0.8;
                player.vy += Math.sin(angle) * player.acceleration * 0.8;
            }
        }

        // --- GAME LOGIC ---

        function spawnEnemy() {
            const edge = Math.floor(Math.random() * 4);
            let x, y;
            const buffer = 50;

            if (edge === 0) { x = Math.random() * canvas.width; y = -buffer; }
            else if (edge === 1) { x = canvas.width + buffer; y = Math.random() * canvas.height; }
            else if (edge === 2) { x = Math.random() * canvas.width; y = canvas.height + buffer; }
            else { x = -buffer; y = Math.random() * canvas.height; }

            let speed = (Math.random() * 0.4 + 0.3) + Math.min(2.0, score / 5000);
            if (player.color === '#8B4513') speed *= 2; // Brown Bear Hard Mode

            enemies.push({ 
                x, y, size: 18, speed, angle: 0, 
                wobbleOffset: Math.random() * Math.PI * 2,
                nag: parentNags[Math.floor(Math.random() * parentNags.length)],
                nagTimer: Math.random() * 200
            });
        }

        function spawnDrink(forcedType = null) {
            const margin = 50;
            const x = Math.random() * (canvas.width - margin * 2) + margin;
            const y = Math.random() * (canvas.height - margin * 2) + margin;
            let type = 'normal';
            
            if (forcedType) type = forcedType;
            else {
                const rand = Math.random();
                if (rand > 0.95) type = 'mega';
                else if (rand > 0.90) type = 'shield';
                else if (rand > 0.85 && slowCooldown <= 0) type = 'slow';
            }
            if (player.color === '#8B4513') type = 'watermelon';

            drinks.push({ x, y, size: 20, life: 1000, scale: 0, type }); 
        }

        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x, y, vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10,
                    life: 30 + Math.random() * 20, color, size: Math.random() * 5 + 2
                });
            }
        }

        function triggerMegaBlast() {
            shockwaves.push({ r: 0, alpha: 1 });
            enemies.forEach(e => {
                createParticles(e.x, e.y, '#ff4444', 15);
                score += 50 * scoreMultiplier;
            });
            enemies = [];
            scoreVal.innerText = score;
        }

        function togglePause() {
            if (!isPlaying || !gameOverScreen.classList.contains('hidden')) return;
            isPaused = !isPaused;
            if (isPaused) pauseScreen.classList.remove('hidden');
            else pauseScreen.classList.add('hidden');
        }

        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.vx = 0; player.vy = 0; player.shield = 0;
            player.color = selectedColor; 
            
            energy = 100; score = 0; frames = 0; difficulty = 1;
            scoreMultiplier = 1; multiplierTimer = 0; slowTimer = 0; slowCooldown = 0;
            
            enemies = []; drinks = []; particles = []; shockwaves = [];
            scoreVal.innerText = '0';
            energyBar.style.width = '100%';
            isPlaying = true; isPaused = false;
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            pauseScreen.classList.add('hidden');
            
            spawnDrink(); spawnDrink();
            animate();
        }

        function quitToMenu() {
            isPlaying = false; isPaused = false;
            startScreen.classList.remove('hidden');
            pauseScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function gameOver(reason) {
            isPlaying = false;
            finalScoreVal.innerText = score;
            deathReason.innerText = reason;
            
            const title = document.querySelector('#game-over-screen h1');
            if (player.color === '#8B4513') {
                title.innerText = "Back to the field!";
                verdictBox.style.display = 'none';
            } else {
                title.innerText = "GROUNDED!";
                verdictBox.style.display = 'block';
                verdictBox.innerText = getOfflineVerdict();
            }

            gameOverScreen.classList.remove('hidden');
            if (score > highScore) {
                highScore = score;
                highScoreEl.innerText = highScore;
                saveLocalHighScore(highScore);
            }
        }

        function update() {
            if (isPaused) return;
            frames++;
            
            if (multiplierTimer > 0 && --multiplierTimer === 0) scoreMultiplier = 1;
            if (slowTimer > 0) slowTimer--;
            if (slowCooldown > 0) slowCooldown--;

            // --- MOVEMENT ---
            // Joystick Override
            if (joystick.active) {
                player.vx += joystick.vectorX * player.acceleration;
                player.vy += joystick.vectorY * player.acceleration;
            } else {
                // Keyboard Fallback
                if (keys.ArrowUp || keys.w) player.vy -= player.acceleration;
                if (keys.ArrowDown || keys.s) player.vy += player.acceleration;
                if (keys.ArrowLeft || keys.a) player.vx -= player.acceleration;
                if (keys.ArrowRight || keys.d) player.vx += player.acceleration;
            }

            player.vx *= player.friction;
            player.vy *= player.friction;

            const currentSpeed = Math.sqrt(player.vx * player.vx + player.vy * player.vy);
            if (currentSpeed > player.maxSpeed) {
                const ratio = player.maxSpeed / currentSpeed;
                player.vx *= ratio; player.vy *= ratio;
            }

            player.x += player.vx;
            player.y += player.vy;

            // Boundaries
            if (player.x < player.radius) { player.x = player.radius; player.vx *= -0.5; }
            if (player.x > canvas.width - player.radius) { player.x = canvas.width - player.radius; player.vx *= -0.5; }
            if (player.y < player.radius) { player.y = player.radius; player.vy *= -0.5; }
            if (player.y > canvas.height - player.radius) { player.y = canvas.height - player.radius; player.vy *= -0.5; }

            // Energy
            energy -= 0.05 + (difficulty * 0.003);
            if (energy <= 0) { gameOver("You fell asleep..."); return; }
            energyBar.style.width = energy + '%';
            if(energy < 25) energyBar.classList.add('critical');
            else energyBar.classList.remove('critical');

            // Spawns
            if (frames % Math.max(50, 140 - difficulty) === 0) spawnEnemy();
            if (frames % 120 === 0) spawnDrink();
            if (frames % 1200 === 0) spawnDrink('multiplier');

            // Collisions - Drinks
            for (let i = drinks.length - 1; i >= 0; i--) {
                let d = drinks[i];
                d.life--;
                if(d.scale < 1) d.scale += 0.1;

                const dist = Math.hypot(player.x - d.x, player.y - d.y);
                if (dist < player.radius + d.size) {
                    if (d.type === 'shield') {
                        player.shield = Math.min(5, player.shield + 3);
                        createParticles(d.x, d.y, '#00ccff', 15);
                    } else if (d.type === 'mega') triggerMegaBlast();
                    else if (d.type === 'multiplier') {
                        scoreMultiplier = 2; multiplierTimer = 300;
                        createParticles(d.x, d.y, '#FFD700', 20);
                    } else if (d.type === 'slow') {
                        slowTimer = 900; slowCooldown = 4500;
                        createParticles(d.x, d.y, '#00FFFF', 20);
                    } else {
                        energy = Math.min(100, energy + 20);
                        createParticles(d.x, d.y, '#ffff00', 10);
                    }
                    score += 50 * scoreMultiplier;
                    scoreVal.innerText = score;
                    drinks.splice(i, 1);
                } else if (d.life <= 0) drinks.splice(i, 1);
            }

            // Collisions - Enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                const dx = player.x - e.x;
                const dy = player.y - e.y;
                let angle = Math.atan2(dy, dx);
                angle += Math.sin(frames * 0.05 + e.wobbleOffset) * 0.5;

                let effectiveSpeed = e.speed;
                if (slowTimer > 0) effectiveSpeed *= 0.5;

                e.x += Math.cos(angle) * effectiveSpeed;
                e.y += Math.sin(angle) * effectiveSpeed;

                const dist = Math.hypot(player.x - e.x, player.y - e.y);
                if (dist < player.radius + e.size - 5) {
                    if (player.shield > 0) {
                        player.shield--;
                        createParticles(e.x, e.y, '#00ccff', 20);
                        enemies.splice(i, 1);
                    } else if (slowTimer > 0) {
                        createParticles(e.x, e.y, '#00FFFF', 20);
                        enemies.splice(i, 1);
                        score += 150 * scoreMultiplier;
                    } else {
                        gameOver("Caught by Parents!");
                        return;
                    }
                }
            }

            // Clean up
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].life--;
                particles[i].size *= 0.95;
                if(particles[i].life <= 0) particles.splice(i, 1);
            }
            for (let i = shockwaves.length - 1; i >= 0; i--) {
                shockwaves[i].r += 20; shockwaves[i].alpha -= 0.05;
                if(shockwaves[i].alpha <= 0) shockwaves.splice(i, 1);
            }
        }

        function draw() {
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            shockwaves.forEach(s => {
                ctx.beginPath(); ctx.arc(player.x, player.y, s.r, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 255, 255, ${s.alpha})`; ctx.lineWidth = 10; ctx.stroke();
            });

            particles.forEach(p => {
                ctx.fillStyle = p.color; ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });

            drinks.forEach(d => {
                ctx.save(); ctx.translate(d.x, d.y); ctx.scale(d.scale, d.scale);
                if (d.type !== 'multiplier' && d.type !== 'slow') ctx.translate(0, Math.sin(frames * 0.1) * 5);
                
                const w = 24, h = 36;
                let color = '#222', lid = '#00ff00', label = 'E';
                
                if (d.type === 'shield') { color='#0077aa'; lid='#00ccff'; label='S'; }
                else if (d.type === 'mega') { color='#aa00aa'; lid='#ff00ff'; label='M'; }
                else if (d.type === 'multiplier') { color='#DAA520'; lid='#FFD700'; label='X2'; }
                else if (d.type === 'slow') { color='#008B8B'; lid='#00FFFF'; label='❄️'; }

                if (d.type === 'watermelon') {
                    ctx.fillStyle = '#00aa00'; ctx.beginPath(); ctx.arc(0,0,16,0,Math.PI); ctx.fill();
                    ctx.fillStyle = '#ff3333'; ctx.beginPath(); ctx.arc(0,0,11,0,Math.PI); ctx.fill();
                    ctx.fillStyle = 'black'; 
                    [-4,0,4].forEach(x => { ctx.beginPath(); ctx.arc(x, 5, 1.5, 0, Math.PI*2); ctx.fill(); });
                } else {
                    if(d.type === 'multiplier' || d.type === 'slow') {
                        ctx.strokeStyle = lid; ctx.lineWidth=3; ctx.globalAlpha = 0.6+Math.sin(frames*0.1)*0.4;
                        ctx.beginPath(); ctx.rect(-w/2-5, -h/2-5, w+10, h+10); ctx.stroke();
                        ctx.globalAlpha = 1;
                    }

                    if(d.type === 'normal') {
                        // Pattern for normal
                        ctx.fillStyle = '#102d78'; ctx.fillRect(-w/2, -h/2, w, h);
                        ctx.fillStyle = '#d4d8db'; ctx.fillRect(-w/2, -h/2, w/2, h/2); ctx.fillRect(0, 0, w/2, h/2);
                    } else {
                        ctx.fillStyle = color; ctx.fillRect(-w/2, -h/2, w, h);
                    }
                    
                    ctx.fillStyle = '#ccc'; ctx.beginPath(); ctx.ellipse(0, -h/2, w/2, 5, 0, 0, Math.PI*2); ctx.fill(); ctx.stroke();
                    ctx.fillStyle = color; ctx.beginPath(); ctx.ellipse(0, h/2, w/2, 5, 0, 0, Math.PI, 0); ctx.fill();
                    
                    ctx.fillStyle = lid; ctx.font = '10px Arial'; ctx.textAlign='center'; ctx.textBaseline='middle';
                    ctx.fillText(label, 0, 0);
                }
                ctx.restore();
            });

            enemies.forEach(e => {
                ctx.save(); ctx.translate(e.x, e.y);
                if (player.x < e.x) ctx.scale(-1, 1);
                
                if (slowTimer > 0) {
                     ctx.shadowColor = '#00FFFF'; ctx.shadowBlur = 10;
                }

                if (player.color === '#8B4513') {
                    ctx.fillStyle = '#FFF'; ctx.strokeStyle='#999'; ctx.lineWidth=2;
                    ctx.beginPath(); ctx.moveTo(0, -e.size-5); ctx.lineTo(e.size, e.size); ctx.lineTo(-e.size, e.size); ctx.closePath();
                    ctx.fill(); ctx.stroke();
                    ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(-6,2,3,0,Math.PI*2); ctx.arc(6,2,3,0,Math.PI*2); ctx.fill();
                } else {
                    ctx.fillStyle = '#BBB'; ctx.beginPath(); ctx.arc(0,0,e.size,0,Math.PI*2); ctx.fill(); ctx.stroke();
                    ctx.strokeStyle='#333'; ctx.lineWidth=1.5; ctx.beginPath(); ctx.arc(-7,-2,6,0,Math.PI*2); ctx.arc(7,-2,6,0,Math.PI*2); ctx.stroke();
                    ctx.fillStyle='white'; ctx.beginPath(); ctx.arc(-7,-2,4,0,Math.PI*2); ctx.arc(7,-2,4,0,Math.PI*2); ctx.fill();
                    ctx.fillStyle='black'; ctx.beginPath(); ctx.arc(-7,-2,2,0,Math.PI*2); ctx.arc(7,-2,2,0,Math.PI*2); ctx.fill();
                    ctx.strokeStyle='black'; ctx.lineWidth=2; ctx.beginPath(); ctx.moveTo(-12,-10); ctx.lineTo(-3,-5); ctx.moveTo(12,-10); ctx.lineTo(3,-5); ctx.stroke();
                    ctx.beginPath(); ctx.arc(0, 10, 6, Math.PI, 2*Math.PI); ctx.stroke();
                }
                
                if (e.nag && frames % 200 > e.nagTimer && frames % 200 < e.nagTimer + 60) {
                    ctx.font = '10px Arial'; ctx.fillStyle = 'white'; ctx.fillText(e.nag, 0, -e.size-10);
                }
                ctx.restore();
            });

            ctx.save(); ctx.translate(player.x, player.y);
            if (player.shield > 0) {
                ctx.beginPath(); ctx.arc(0,0,30,0,Math.PI*2); ctx.strokeStyle = '#00ccff'; ctx.stroke();
            }
            if (slowTimer > 0) {
                ctx.beginPath(); ctx.arc(0,0,35,0,Math.PI*2); ctx.strokeStyle = 'cyan'; ctx.stroke();
            }

            ctx.rotate(player.vx * 0.1);
            ctx.fillStyle = player.color;
            ctx.beginPath(); ctx.arc(-12,-12,8,0,Math.PI*2); ctx.arc(12,-12,8,0,Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(0,0,20,0,Math.PI*2); ctx.fill();
            
            ctx.fillStyle = (player.color === '#00cc44') ? '#00aa33' : '#DDD';
            ctx.beginPath(); ctx.ellipse(0,5,8,6,0,0,Math.PI*2); ctx.fill();
            
            ctx.fillStyle = (player.color === '#00cc44') ? '#004400' : '#111';
            ctx.beginPath(); ctx.arc(0,3,3,0,Math.PI*2); ctx.fill();
            
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(-6,-4,5,0,Math.PI*2); ctx.arc(6,-4,5,0,Math.PI*2); ctx.fill();
            ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(-6,-4,2,0,Math.PI*2); ctx.arc(6,-4,2,0,Math.PI*2); ctx.fill();
            ctx.restore();

            if (multiplierTimer > 0) {
                 ctx.font = '20px "Press Start 2P"'; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center'; ctx.fillText('SCORE X2!', canvas.width/2, 50);
            }
            if (slowTimer > 0) {
                 ctx.font = '20px "Press Start 2P"'; ctx.fillStyle = '#00FFFF'; ctx.textAlign = 'center'; ctx.fillText('FREEZE SMASH!', canvas.width/2, 80);
            }
        }

        function animate() {
            if (isPlaying && !isPaused) { update(); draw(); }
            if (isPlaying) requestAnimationFrame(animate);
        }

        startBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('click', resetGame);
        pauseBtn.addEventListener('click', togglePause);
        resumeBtn.addEventListener('click', togglePause);
        quitBtn.addEventListener('click', quitToMenu);

        // Initial background
        ctx.fillStyle = '#222'; ctx.fillRect(0, 0, canvas.width, canvas.height);

    </script>
</body>
